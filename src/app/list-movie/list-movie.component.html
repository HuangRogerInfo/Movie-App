<div class="columns">
  <div class="column is-2 is-offset-1 has-background-light pt-5 test">
    <div class="columns">
      <div class="column">
        <div class="field has-addons pt-5">
          <div class="control is-expanded has-icons-right">
            <input
              class="input is-medium is-rounded"
              type="text"
              placeholder="Search a movie..."
            />
            <span class="icon is-small is-right">
              <i class="fas fa-magnifying-glass"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="columns">
    <div class="column is-8">
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Find a movie" />
        </div>
        <div class="control">
          <a class="button is-info"> Search </a>
        </div>
      </div>
    </div>
  </div>

  <div class="columns is-multiline">
    <div *ngFor="let vfilm of filmList" class="column is-2">
      <div (click)="goToFilm(vfilm)" class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img [src]="vfilm.coverPic" />
          </figure>
        </div>

        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{ vfilm.title }}</p>
              <p class="subtitle is-6">
                {{ vfilm.releaseDate | date : "yyyy" }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

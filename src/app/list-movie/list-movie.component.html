<div class="columns">
  <div class="column is-2 is-offset-1 has-background-light pt-5 test">
    <div class="field has-addons pt-3">
      <div class="control is-expanded">
        <input class="input is-small" type="text" placeholder="Search a movie...">
      </div>
      <div class="control">
        <a class="button is-small is-info">
          Search
        </a>
      </div>
    </div>
  </div>

  <div class="column is-8">
    <div class="columns is-multiline pt-5">
      <div *ngFor="let vfilm of filmList" class="column is-3">
        <div (click)="goToFilm(vfilm)" class="card">
          <div class="card-image">
            <figure class="image is-3by4">
              <img src="https://bulma.io/images/placeholders/256x256.png">
            </figure>
          </div>

          <div class="card-content p-2">
            <div class="media">
              <div class="media-content has-text-centered">
                <p class="title">{{ vfilm.title }}</p>
                <p class="subtitle">{{ vfilm.date | date : "yyyy" }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

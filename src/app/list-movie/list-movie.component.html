<div class="columns">
  <div class="column is-2 is-offset-1 pt-5">

    <div class="columns">
      <div class="column">

        <section class="hero is-small is-warning mt-3">
          <div class="hero-body">
            <p class="title is-4">
              FilmGoer
            </p>
            <p class="subtitle is-6">
              Create your collection
            </p>

            <div class="columns">
              <div class="column">
                <div class="field has-addons">
                  <div class="control is-expanded has-icons-right">
                    <input class="input is-small" type="text" placeholder="Search a movie..." [(ngModel)]="keyword" />
                  </div>
                  <div class="control">
                    <a class="button is-dark is-small is-rounded" (click)="search()">
                      <span class="icon is-small">
                        <i class="fas fa-magnifying-glass"></i>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <div class="column is-8">
    <div class="columns is-multiline pt-5">
      <div *ngFor="let vfilm of filmList" class="column is-3">
        <div class="card">
          <header *ngIf="
              opinionService.hasOpinion(vfilm) && authService.connectedUser
            " class="card-header">
            <p class="card-header-title">Added</p>
            <button class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-check" aria-hidden="true"></i>
              </span>
            </button>
          </header>

          <header *ngIf="
              !opinionService.hasOpinion(vfilm) && authService.connectedUser
            " class="card-header">
            <div class="card-header-title">Add</div>
            <button (click)="addToCollection(vfilm)" class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-plus" aria-hidden="true"></i>
              </span>
            </button>
          </header>

          <div (click)="goToFilm(vfilm)" class="card-image">
            <figure class="image is-3by4">
              <img [src]="vfilm.coverPic" />
            </figure>
          </div>

          <div class="card-content p-2">
            <div class="media">
              <div class="media-content has-text-centered">
                <p class="title">{{ vfilm.title }}</p>
                <p class="subtitle">{{ vfilm.releaseDate | date : "yyyy" }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="opinion" class="container pt-5">
  <div class="columns is-centered">
    <div class="column is-half has-text-centered">
      <h4 class="title">Modifier la collection</h4>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-half">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Film sélectionné</label>
          <div class="control">
            <input class="input" type="text" disabled [placeholder]="filmService.getFilmId(opinion.idFilm)?.title" />
          </div>
        </div>

        <div class="field">
          <label class="label">Critique</label>
          <div class="control">
            <textarea class="textarea" name="film-avis" required [placeholder]="opinion.avis"
              formControlName="avis"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Modifier</button>
          </div>
          <div class="control">
            <a class="button is-link is-light" routerLink="/collection" routerLinkActive="active-link">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

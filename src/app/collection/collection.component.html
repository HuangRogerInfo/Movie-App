<div class="container">
  <div class="columns pt-5">
    <div class="column">
      <h1 class="title">My collection</h1>
      <h2 class="subtitle">La liste des films ajout√©s</h2>
    </div>
  </div>

  <div class="columns is-multiline">
    <div *ngFor="let opinion of opinionList" class="column is-2">
      <div class="card">
        <header class="card-header">
          <div class="card-header-title">

            <div class="rating">
              <div *ngFor="let i of [1, 2, 3, 4, 5]">
                <i class="fa-solid fa-star" (click)="updateRating(i,opinion)" [ngClass]="{'active':i<=+opinion.note}">
                </i>
              </div>
            </div>

          </div>

          <button (click)="opinionsService.deleteOpinion(opinion)" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-times" aria-hidden="true"></i>
            </span>
          </button>
        </header>

        <div class="card-image" (click)="goToAvisFilm(filmService.getFilmId(opinion.idFilm))">
          <figure class="image is-4by5">
            <img src="https://bulma.io/images/placeholders/256x256.png" />
          </figure>
        </div>

        <div class="card-content p-2">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">
                {{ filmService.getFilmId(opinion.idFilm)?.title }}
              </p>
              <p class="subtitle is-6">
                {{
                filmService.getFilmId(opinion.idFilm)?.date | date : "yyyy"
                }}
              </p>
            </div>
            <div class="media-right">
              <button (click)="goToEditFilm(filmService.getFilmId(opinion.idFilm))">
                <span class="icon">
                  <i class="fa-solid fa-pen-to-square"></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
